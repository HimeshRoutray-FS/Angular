<div class="reports">
  <h4 *ngIf="error">{{error}}</h4>
  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
  <button mat-raised-button color="primary" (click)="print()" *ngIf="!error" class="pdf-button">
    <mat-icon>picture_as_pdf</mat-icon>
  Download</button>
  <mat-form-field *ngIf="!error">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter any column value to filter">
  </mat-form-field>
  <div class="reports-table-container mat-elevation-z8" *ngIf="!error">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="companyname">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let reports"> {{reports.companyname}} </td>
      </ng-container>

      <ng-container matColumnDef="dealername">
        <th mat-header-cell *matHeaderCellDef> Dealer Name </th>
        <td mat-cell *matCellDef="let reports"> {{reports.dealername}} </td>
      </ng-container>

      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let reports"> {{reports.district}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let reports"> {{reports.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="outstanding">
        <th mat-header-cell *matHeaderCellDef> Outstanding </th>
        <td mat-cell *matCellDef="let reports"> {{reports.outstanding}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="getDetailedReport(row)"></tr>

    </table>
    <mat-paginator [length]="100"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
<p *ngIf="report"><b> Company Name: {{report.companyname}} </b></p>
<app-get-product-report *ngIf="report" [report]="report"></app-get-product-report>
<app-get-transaction-report *ngIf="report" [report]="report"></app-get-transaction-report>
