<div class="get-transactions-report">
  <h4 *ngIf="error">{{error}}</h4>
  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
  <button mat-raised-button color="primary" (click)="print()" *ngIf="!error" class="pdf-button">
    <mat-icon>picture_as_pdf</mat-icon>
  Download</button>
  <mat-form-field *ngIf="!error">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter any column value to filter">
  </mat-form-field>
  <div class="transactions-report-table-container mat-elevation-z8" *ngIf="!error">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="dates">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transactions"> {{transactions.dates}} </td>
      </ng-container>

      <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef> Credit </th>
        <td mat-cell *matCellDef="let transactions"> {{transactions.credit}} </td>
      </ng-container>

      <ng-container matColumnDef="debit">
        <th mat-header-cell *matHeaderCellDef> Debit </th>
        <td mat-cell *matCellDef="let transactions"> {{transactions.debit}} </td>
      </ng-container>

      <ng-container matColumnDef="outstanding">
        <th mat-header-cell *matHeaderCellDef> Outstanding </th>
        <td mat-cell *matCellDef="let transactions"> {{transactions.outstanding}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let transactions"> {{transactions.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="100"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
