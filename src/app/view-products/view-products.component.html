<div class="get-all-products">
  <h4 *ngIf="error">{{error}}</h4>
  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
  <div class="products-table-container mat-elevation-z8" *ngIf="!error">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let products"> {{products.productname}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let products"> {{products.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="getProductSeries(row)"></tr>

    </table>
  </div>
</div>
<app-view-product-series *ngIf="product" [product]="product"></app-view-product-series>
