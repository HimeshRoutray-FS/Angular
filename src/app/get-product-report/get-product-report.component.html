<div class="get-products-report">
  <h4 *ngIf="error">{{error}}</h4>
  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
  <button mat-raised-button color="primary" (click)="print()" *ngIf="!error" class="pdf-button">
    <mat-icon>picture_as_pdf</mat-icon>
  Download</button>
  <mat-form-field *ngIf="!error">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter any column value to filter">
  </mat-form-field>
  <div class="products-report-table-container mat-elevation-z8" *ngIf="!error">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="dates">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let products"> {{products.dates}} </td>
      </ng-container>

      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let products"> {{products.productname}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let products"> {{products.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="productslnofromto">
        <th mat-header-cell *matHeaderCellDef> Product Serial Number </th>
        <td mat-cell *matCellDef="let products"> {{products.productslnofromto}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="100"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
