<div class="get-all-dealers">
    <h4 *ngIf="error">{{error}}</h4>
    <div *ngIf="loading" class="loading-indicator">
      <mat-spinner></mat-spinner>
    </div>
    <button mat-raised-button color="primary" (click)="print()" *ngIf="!error" class="pdf-button">
      <mat-icon>picture_as_pdf</mat-icon>
    Download</button>
    <mat-form-field *ngIf="!error">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter any column value to filter">
    </mat-form-field>

    <div class="dealers-table-container mat-elevation-z8" *ngIf="!error">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="companyname">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.companyname}} </td>
        </ng-container>

        <ng-container matColumnDef="dealername">
          <th mat-header-cell *matHeaderCellDef> Dealer Name </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.dealername}} </td>
        </ng-container>

        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef> District </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.district}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.address}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="pan">
          <th mat-header-cell *matHeaderCellDef> PAN </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.pan}} </td>
        </ng-container>

        <ng-container matColumnDef="gst">
          <th mat-header-cell *matHeaderCellDef> GST </th>
          <td mat-cell *matCellDef="let dealers"> {{dealers.gst}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="getDealerDetails(row)"></tr>

      </table>

      <mat-paginator [length]="100"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
</div>
